<!DOCTYPE html>
<html>

<head>
  <title>TechLevel</title>
  <!-- On appelle les fichiers CSS que boostrap va utiliser -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
  <link rel='stylesheet' href='style.css' />
</head>

<body>

  <nav class="navbar fixed-top">
    <a class="navbar-brand" href="#">
      TechLevel
    </a>
  </nav>

  <div class="main_container">
    <div class="media">
      <div class="media-body">
        <img class="align-self-start mr-3" src="female.svg" alt="picto gender">
          <div class="data_container">
            <div class="name_container">
              <p class="lastname">
                Graham
              </p>
              <p>
                Leanne
              </p>
            </div>
            <div class="badge_container">
              <a href="#" class="badge badge-pill badge-dark">
                HTML
              </a>
              <a href="#" class="badge badge-pill badge-dark">
                CSS
              </a>
            </div>
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 75%"
          aria-valuenow="75%>" aria-valuemin="0" aria-valuemax="100">
          75%
        </div>
      </div>
    </div>
    <div class="media">
      <div class="media-body">
        <img class="align-self-start mr-3" src="male.svg" alt="picto gender">
        <div class="data_container">
          <div class="name_container">
            <p class="lastname">
              Ervin
            </p>
            <p>
              Howell
            </p>
          </div>
          <div class="badge_container">
              <a href="#" class="badge badge-pill badge-dark">
                HTML
              </a>
              <a href="#" class="badge badge-pill badge-dark">
                nodeJS
              </a>
              <a href="#" class="badge badge-pill badge-dark">
                Express
              </a>
          </div>
        </div>
      </div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 30%"
          aria-valuenow="30%>" aria-valuemin="0" aria-valuemax="100">
          30%
        </div>
      </div>
    </div>
    <div class="media">
      <div class="media-body">
        <img class="align-self-start mr-3" src="female.svg" alt="picto gender">
        <div class="data_container">
          <div class="name_container">
            <p class="lastname">
              Clementine
            </p>
            <p>
              Bauch
            </p>
          </div>
          <div class="badge_container">
              <a href="#" class="badge badge-pill badge-dark">
                HTML
              </a>
              <a href="#" class="badge badge-pill badge-dark">
                CSS
              </a>
          </div>
        </div>
      </div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 49%"
          aria-valuenow="49%>" aria-valuemin="0" aria-valuemax="100">
          49%
        </div>
      </div>
    </div>
  </div>
  
  <!-- On appelle les fichiers JS que boostrap peut Ã©ventuellement utiliser -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
